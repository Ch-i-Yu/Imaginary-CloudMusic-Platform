<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>iMusic: {% block title %} {% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
</head>
<body>

{% if messages %}
    {% if error %}
        <div class="alert alert-danger alert-dismissible fade show" role="danger">
          <strong>Error!</strong>

    {% else %}
         <div class="alert alert-success alert-dismissible fade show" role="success">
          <strong>Success!</strong>
    {% endif %}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>

    <ul class=flashes>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
    </div>
{% endif %}

<div class="container">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
            <span class="fs-4">iMusic</span>
        </a>

        <ul class="nav nav-pills">
            <li class="nav-item">
                <a href="/" class="nav-link {{ 'active aria-current="page"' if active_page == 'index' else '' }}">
                    Home
                </a>
            </li>
            <li class="nav-item">
                <a href="/search"
                   class="nav-link {{ 'active aria-current="page"' if active_page == 'search' else '' }}">
                    Search
                </a>
            </li>
            <li class="nav-item">
                <a href="/add" class="nav-link {{ 'active aria-current="page"' if active_page == 'add' else '' }}">
                    Add
                </a>
            </li>
        </ul>
    </header>

        {% block content %}
        {% endblock %}

    <footer class="py-3 my-4">
        <p class="text-center text-muted border-top">&copy; 2021 iMusic, Inc</p>
    </footer>
</div>

<script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"> </script>
</body>
</html>
